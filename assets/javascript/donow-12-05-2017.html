<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		
	</div>
	<script type="text/javascript">
		var myBands = [
      "Imagine Dragons",
      "U2",
      "Mumford & Sons"
    ];

    	for (var i = 0; i < myBands.length; i++) {
		var newDiv = $("<div>");
		$("#app").html("<h1> My Favorite bands<h1>");
		newDiv.text(myBands[i]);
		$("#app").append(newDiv);
	}
		console.out

	</script>
</body>
</html>
